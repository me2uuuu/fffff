
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrrBreath Box</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
    }
    .box {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #000;
    }
    .thermal-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image:
        radial-gradient(circle 160px at var(--x, 50%) var(--y, 50%),
          rgba(255, 80, 80, 0.3) 0%,
          rgba(255, 140, 0, 0.25) 25%,
          rgba(255, 215, 0, 0.2) 50%,
          rgba(173, 255, 47, 0.15) 70%,
          rgba(0, 191, 255, 0.1) 85%,
          rgba(0,0,0,0) 100%);
      background-blend-mode: screen;
      filter: blur(8px) brightness(0.8) contrast(1);
    }

    .text-overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-8deg);
      color: #fefefe;
      font-size: 1.2rem;
      opacity: 0.8;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="thermal-overlay" id="thermal"></div>
    <div class="text-overlay">everything feels... slightly off</div>
    <audio id="audio" autoplay loop>
      <source src="GCC_final_trimmed_from_30s.wav" type="audio/wav">
    </audio>
  </div>

  <script>
    document.addEventListener('mousemove', e => {
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
    });

    const audio = document.getElementById('audio');
    const thermal = document.getElementById('thermal');

    const context = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = context.createAnalyser();
    analyser.fftSize = 256;
    const data = new Uint8Array(analyser.frequencyBinCount);

    let source;
    audio.onplay = () => {
      if (!source) {
        source = context.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(context.destination);
      }
      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a, b) => a + b, 0) / data.length;
        const blur = 8 + avg / 15;
        const hue = avg * 1.5 % 360;
        const brightness = 0.8 + avg / 500;
        const contrast = 1 + avg / 800;
        const size = 160 + avg / 1.5;
        thermal.style.filter = `blur(${blur}px) hue-rotate(${hue}deg) brightness(${brightness}) contrast(${contrast})`;
        thermal.style.backgroundImage =
          `radial-gradient(circle ${size}px at var(--x, 50%) var(--y, 50%),
            rgba(255, 80, 80, 0.3) 0%,
            rgba(255, 140, 0, 0.25) 25%,
            rgba(255, 215, 0, 0.2) 50%,
            rgba(173, 255, 47, 0.15) 70%,
            rgba(0, 191, 255, 0.1) 85%,
            rgba(0,0,0,0) 100%)`;
      }
      animate();
    };
  </script>
</body>
</html>
