<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrrWave Music Reactive</title>
  <style>
    @font-face {
      font-family: 'PrrWaveVF';
      src: url('./PrrWaveVF.woff2') format('woff2');
    }

    body {
      background: black;
      color: cyan;
      font-family: 'PrrWaveVF', sans-serif;
      font-size: 4rem;
      text-align: center;
      padding-top: 20vh;
    }

    .reactive {
      font-variation-settings: 'wght' 100;
      transition: font-variation-settings 0.1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="reactive" id="text">PrrWave ðŸŽµ Listening...</div>
  <audio id="audio" src="sound.mp3" controls autoplay loop></audio>

  <script>
    const audio = document.getElementById('audio');
    const text = document.getElementById('text');

    const context = new AudioContext();
    const src = context.createMediaElementSource(audio);
    const analyser = context.createAnalyser();

    src.connect(analyser);
    analyser.connect(context.destination);

    const data = new Uint8Array(analyser.frequencyBinCount);

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(data);
      const avg = data.reduce((a, b) => a + b, 0) / data.length;
      const weight = Math.min(900, 100 + avg * 5);
      text.style.fontVariationSettings = `'wght' ${weight.toFixed(0)}`;
    }

    audio.onplay = () => {
      if (context.state === 'suspended') context.resume();
      animate();
    };
  </script>
</body>
</html>
