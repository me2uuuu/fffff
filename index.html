
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrrThermalView - Audio Switch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow-x: hidden;
    }
    @keyframes thermalShake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(-2px, -2px); }
    }
    .thermal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image:
        radial-gradient(circle 160px at var(--x, 50%) var(--y, 50%),
          rgba(255, 80, 80, 0.3) 0%,
          rgba(255, 140, 0, 0.25) 25%,
          rgba(255, 215, 0, 0.2) 50%,
          rgba(173, 255, 47, 0.15) 70%,
          rgba(0, 191, 255, 0.1) 85%,
          rgba(0,0,0,0) 100%);
      background-size: cover;
      background-blend-mode: screen;
      filter: blur(8px) brightness(0.8) contrast(1);
      opacity: 1;
      animation: thermalShake 0.5s infinite;
    }
    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .controls button {
      display: block;
      margin: 5px 0;
      padding: 6px 12px;
      background: #111;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .weather-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: #0f0;
      font-size: 14px;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="switchAudio('GCC_final_trimmed_from_30s.wav')">Í∏∞Î≥∏ ÏùåÏõê</button>
    <button onclick="switchAudio('boot.wav')">boot.wav</button>
    <button onclick="switchAudio('combined_with_3s_intro.wav')">intro Ìè¨Ìï®</button>
  </div>

  <div class="thermal-overlay" id="thermal"></div>
  <div class="weather-info" id="weather">Í∏∞Ïò® Ï∏°Ï†ï Ï§ë...</div>

  <audio id="audio" autoplay loop>
    <source src="GCC_final_trimmed_from_30s.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('mousemove', e => {
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
    });

    async function fetchWeather() {
      const apiKey = '9f009fb6b220c521f4f4ad2b60b21af9';
      const city = 'Seoul,KR';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        const temp = data.main.temp;
        document.getElementById('weather').innerText = `üì° ÌòÑÏû¨ ${city} Í∏∞Ïò®: ${temp.toFixed(1)}¬∞C`;
      } catch (e) {
        document.getElementById('weather').innerText = '‚ùå ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏùå';
      }
    }

    fetchWeather();

    const audio = document.getElementById('audio');
    const thermal = document.getElementById('thermal');
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = context.createAnalyser();
    analyser.fftSize = 256;
    const data = new Uint8Array(analyser.frequencyBinCount);

    let source;
    
    document.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      }
    });

    audio.onplay = () => {
    
      if (!source) {
        source = context.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(context.destination);
      }
      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a, b) => a + b, 0) / data.length;
        const blur = 8 + avg / 15;
        const hue = avg * 1.5 % 360;
        const brightness = 0.8 + avg / 500;
        const contrast = 1 + avg / 800;
        thermal.style.filter = `blur(${blur}px) hue-rotate(${hue}deg) brightness(${brightness}) contrast(${contrast})`;
      }
      animate();
    };

    function switchAudio(file) {
      audio.pause();
      audio.src = file;
      audio.load();
      audio.play();
    }
  </script>
</body>
</html>
