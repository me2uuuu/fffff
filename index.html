<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhythm Reactive Font + Thermal Vision</title>
  <style>
    @font-face {
      font-family: 'PrrWaveVF';
      src: url('./PrrWaveVF.woff2') format('woff2');
    }

    body {
      background: linear-gradient(to bottom, #111, #000);
      color: #0ff;
      font-family: 'PrrWaveVF', sans-serif;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .thermal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/f/f9/Thermal_Image_of_a_Dog.jpg') center/cover no-repeat;
      mix-blend-mode: screen;
      filter: blur(10px) hue-rotate(0deg);
      opacity: 0.25;
      z-index: -1;
      transition: all 0.2s ease;
    }

    .reactive-text {
      margin-top: 25vh;
      font-variation-settings: 'wght' 100;
      transition: font-variation-settings 0.1s ease-in-out;
    }

    .weather-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: #0f0;
      font-size: 14px;
      border: 1px solid #0f0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="thermal-overlay" id="thermal"></div>
