<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhythm Reactive Font</title>
  <style>
    @font-face {
      font-family: 'PrrWaveVF';
      src: url('./PrrWaveVF.woff2') format('woff2');
    }

    body {
      background-color: #000;
      color: #0ff;
      font-family: 'PrrWaveVF', sans-serif;
      font-size: 3rem;
      text-align: center;
      margin-top: 20vh;
    }

    .reactive-text {
      font-variation-settings: 'wght' 100;
      transition: font-variation-settings 0.1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="reactive-text" id="text">PrrWave Reactive Text</div>
  <audio id="audio" controls autoplay loop>
    <source src="track.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const text = document.getElementById('text');
    const audio = document.getElementById('audio');

    const context = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = context.createAnalyser();
    analyser.fftSize = 256;
    const data = new Uint8Array(analyser.frequencyBinCount);

    let source;
    audio.onplay = () => {
      if (!source) {
        source = context.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(context.destination);
      }
      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a, b) => a + b, 0) / data.length;
        const weight = Math.min(900, 100 + avg * 5);
        text.style.fontVariationSettings = `'wght' ${weight.toFixed(0)}`;
      }
      animate();
    };
  </script>
</body>
</html>
