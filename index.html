
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrrBreath Box</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
    }
    .box {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #000;
    }
    .thermal-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      background-image:
        radial-gradient(circle 160px at var(--x, 50%) var(--y, 50%),
          rgba(255, 80, 80, 0.3) 0%,
          rgba(255, 140, 0, 0.25) 25%,
          rgba(255, 215, 0, 0.2) 50%,
          rgba(173, 255, 47, 0.15) 70%,
          rgba(0, 191, 255, 0.1) 85%,
          rgba(0,0,0,0) 100%);
      background-blend-mode: screen;
      filter: blur(8px) brightness(0.8) contrast(1);
      animation: subtleShift 5s infinite alternate ease-in-out;
    }

    @keyframes subtleShift {
      0% { transform: scale(1); }
      100% { transform: scale(1.02); }
    }

    .text-overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-8deg);
      color: #fefefe;
      font-size: 1.2rem;
      opacity: 0.8;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="thermal-overlay" id="thermal"></div>
    <div class="text-overlay">everything feels... slightly off</div>
    <audio id="audio" autoplay loop muted>
      <source src="GCC_final_trimmed_from_30s.wav" type="audio/wav">
    </audio>
  </div>

  <script>
    document.addEventListener('mousemove', e => {
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
